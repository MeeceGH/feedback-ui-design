<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI Design</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>
            How satisfied are you with our
            <br>
            customer support performance?
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/512/3129/3129282.png" alt="">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
